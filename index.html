<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=2048, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');
    </style>
    <!-- Import maps polyfill, Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
        "imports": {
            "threepipe": "https://unpkg.com/threepipe@latest/dist/index.mjs",
            "@threepipe/webgi-plugins": "https://unpkg.com/@threepipe/webgi-plugins@latest/dist/index.mjs"
        }
        }
    </script>
</head>

<body>
    <div class="header">
        <div class="logo-group">
            <span class="burger-bliss">
                BurgerBliss
            </span>
            <svg class="vector" width="40" height="23" viewBox="0 0 40 23" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M40 15.7807C40 24.4962 31.0457 22.8821 20 22.8821C8.9543 22.8821 0 24.4962 0 15.7807C0 7.06528 8.9543 0 20 0C31.0457 0 40 7.06528 40 15.7807Z"
                    fill="#CED7E4" />
            </svg>
            <svg class="rectangle" width="36" height="12" viewBox="0 0 36 12" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <rect width="36" height="12" rx="6" fill="#CED7E4" />
            </svg>
        </div>
    </div>
    <div id="webgi-canvas-container" style="width: 1024px; height: 1024px;">
        <canvas id="webgi-canvas" style="width: 100%; height: 100%;"></canvas>
    </div>
    <h1>Hello</h1>
    <script type="module">
        import {ThreeViewer, timeout, LoadingScreenPlugin, GBufferPlugin, BaseGroundPlugin, SSAAPlugin, PickingPlugin, SSAOPlugin} from 'threepipe';
        import {BloomPlugin, SSReflectionPlugin, TemporalAAPlugin, DepthOfFieldPlugin} from '@threepipe/webgi-plugins';

        async function init() {
            const viewer = new ThreeViewer({
                canvas: document.getElementById('webgi-canvas'),
                renderScale: 'auto',
                msaa: true,
                plugins: [
                    LoadingScreenPlugin, 
                    GBufferPlugin, 
                    BloomPlugin,
                    SSAAPlugin,
                    SSAOPlugin,
                    SSReflectionPlugin, 
                    TemporalAAPlugin,
                    DepthOfFieldPlugin,
                    BaseGroundPlugin,
                ],
            });
            // await viewer.load('https://asset-samples.threepipe.org/demos/classic-watch.glb');
            await viewer.load('assets/SM_Chair.glb');
        }
        init()
    </script>
</body>

</html>
